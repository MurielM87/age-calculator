<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
    <link rel="icon" type="image/jpg" sizes="32x32" href="calculator.jpg" />
</head>
<body>
    <div class="parent">
        <div class="inp">
            <input type="date" id="input" placeholder="day/month.year">
            <button id="button" onclick="calc()">Calcul</button>
        </div>

        <!--display-->
        <ul>
            <li><span>00</span>years</li>
            <li><span>00</span>months</li>
            <li><span>00</span>days</li>
            <li><span>00</span>hours</li>
            <li><span>00</span>minutes</li>
            <li><span>00</span>seconds</li>
        </ul>
        <!--end display-->

        <script src="script.js"></script>
    </div>
</body>
</html>
